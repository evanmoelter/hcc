---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-restore
spec:
  template:
    spec:
      initContainers:
      - name: set-backup-permissions
        image: busybox
        command: ["sh", "-c", "chmod 777 /backup"]
        volumeMounts:
        - name: backup-volume
          mountPath: /backup
      containers:
      - name: postgres-restore
        image: postgres:16.2
        volumeMounts:
        - name: backup-volume
          mountPath: /backup
        - name: script-volume
          mountPath: /scripts
        envFrom:
        - secretRef:
            name: teslamate-secret
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: teslamate-secret
              key: DATABASE_PASS
        command: ["/bin/bash", "/scripts/restore.sh"]
      restartPolicy: Never
      volumes:
      - name: backup-volume
        persistentVolumeClaim:
          claimName: teslamate-backup-pvc
      - name: script-volume
        configMap:
          name: restore-script
  backoffLimit: 0
