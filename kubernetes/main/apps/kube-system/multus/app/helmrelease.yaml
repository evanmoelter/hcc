---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      multus:
        type: daemonset

        pod:
          hostNetwork: true
          tolerations:
            - operator: Exists

        initContainers:
          cni-plugins:
            image:
              repository: ghcr.io/home-operations/cni-plugins
              tag: 1.9.0@sha256:cd462d8720f1d9867748f86f84d3b0898f935f882a5130ce47c2c037b1bd3471

        containers:
          app:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.2.3@sha256:54f120a6f8fede8e2da0d0fe3bed3da2c92edcb2cd895e4f382784a9a708e1b9
            args:
              - --cleanup-config-on-exit
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
            securityContext:
              privileged: true

    persistence:
      # k3s CNI paths
      etc-cni-net-d:
        type: hostPath
        hostPath: /var/lib/rancher/k3s/agent/etc/cni/net.d
        globalMounts:
          - path: /host/etc/cni/net.d
      opt-cni-bin:
        type: hostPath
        hostPath: /var/lib/rancher/k3s/data/current/bin
        globalMounts:
          - path: /host/opt/cni/bin

    serviceAccount:
      multus: {}

    rbac:
      roles:
        multus:
          type: ClusterRole
          rules:
            - apiGroups: ["k8s.cni.cncf.io"]
              resources: ["*"]
              verbs: ["*"]
            - apiGroups: [""]
              resources: ["pods", "pods/status"]
              verbs: ["get", "update"]
            - apiGroups: ["", "events.k8s.io"]
              resources: ["events"]
              verbs: ["create", "patch", "update"]
      bindings:
        multus:
          type: ClusterRoleBinding
          roleRef:
            identifier: multus
          subjects:
            - identifier: multus
